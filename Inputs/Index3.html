<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>
<body>
    <h1>Input - Texto</h1>
    <input type="text" placeholder="Digite seu nome">
    <h1>Input - Senha</h1>
    <input type="password" placeholder="Digite sua senha">
    <h1>Input - Data</h1>
    <input type="date">
    <h1>Input - Time</h1>
    <input type="time">
    <h1>Input - Color</h1>
    <input type="color">

    <h1>Input - Checkbox (Seleciona mais de uma opção)</h1>
    <input type="checkbox"> Masculino
    <input type="checkbox"> Feminino

    <h1>Input - Radio (Seleciona mais de uma opção)</h1>
    <input type="radio" name="sexo"> Masculino
    <input type="radio" name="sexo"> Feminino

    <h1>Input - Range 01</h1>
    <input type="range" min="0" max="100">
    <h1>Input - Range 02</h1>
    <input type="number" min="0" max="100">

    <h1>Input - Arquivos</h1>
    <input type="file">
</body>
</html>
