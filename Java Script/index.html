<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao JS</title>
    <style>
        button {
            padding: 20px;
            background-color: blue;
            border-radius: 100px;
        }
    </style>
</head>
<body>
    <h1>JavaScript</h1>
    <button onclick="clicou()"> Clique Aqui! </button>
    <script>
        function clicou() {
            alert('Obrigado por clicar!');
        }
    </script>
</body>
</html>
