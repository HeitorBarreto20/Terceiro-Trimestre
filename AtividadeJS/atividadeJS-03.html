<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Antes e Depois</title>

    <style>
        button {
            padding: 20px;
            background-color: green;
            border-radius: 100px;
        }
    </style>

</head>

<body>
    <h1>Ajudante dos números!</h1>

    <button onclick="inicio()"> Comece Aqui! </button>

    <script>
        function inicio() {
            let nome = window.prompt('Qual o seu nome?');
            let numero = parseInt(prompt(`Olá, ${nome}! Seja Bem-Vindo. Agora digite um número inteiro qualquer!`));
            let sucessor = numero + 1;
            let antecessor = numero - 1;
            window.alert(`Muito bem, ${nome}! é uma ótima escolha! O seu antecessor é ${antecessor}! e seu sucessor é ${sucessor}!`);
        }
    </script>
</body>

</html>
