<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade das Mensagens</title>

    <style>
        button {
            padding: 20px;
            background-color: blue;
            border-radius: 100px;
        }
    </style>

</head>

<body>

    <button onclick="clicou()"> Primeiro Botão </button>
    <button onclick="precionar()"> Segundo Botão </button>
    <button onclick="apertar()"> Terceiro Botão </button>

    <script>
        function clicou() {
            alert('Você clicou no 1º botão!');
        }

        function precionar() {
            alert('Você clicou no 2º botão!');
        }

        function apertar() {
            alert('Você clicou no 3º botão!');
        }
    </script>

</body>

</html>
