<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saudação</title>
    
    <style>
        button {
            padding: 20px;
            background-color: Pink;
            border-radius: 100px;
        }
    </style>

</head>
<body>
    <h1>Nome</h1>
    <button onclick="clicou()"> Botão </button>

    <script>
        function clicou() {
            let nome = window.prompt('Qual o seu nome?');
            window.alert(`Olá, ${nome}. Seja bem-vindo(a) ao nosso site.`);
        }
    </script>
</body>
</html>
