<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Contador de Cliques</title>

     <style>
        button {
            padding: 20px;
            background-color: purple;
            border-radius: 100px;
        }
    </style>

</head>
<body>
    <h1>Cliques</h1>
    <button onclick="contarNumero()"> Botão </button>
    <p id="contar">Você clicou no botão 0 vezes!</p>

    <script>
        let contador = 0

        function contarNumero() {
            contador++
            let teste = document.getElementById('contar');
            teste.innerHTML = '<p> O botão foi clicado ' + contador + ' vezes</p>';
            
        }
    </script>
</body>
</html>
