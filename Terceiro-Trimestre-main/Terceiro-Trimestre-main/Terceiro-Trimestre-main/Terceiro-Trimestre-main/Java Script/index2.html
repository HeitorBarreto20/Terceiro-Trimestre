<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interagindo com o Usuário</title>
    <style>
        button {
            padding: 20px;
            background-color: red;
            border-radius: 100px;
        }
    </style>
</head>
<body>
    <h1>Interagindo com o Usuário</h1>
     <button onclick="inicio()"> Comece Aqui! </button>

     <script>
        function inicio() {
            let nome = window.prompt('Qual o seu nome?');
            window.alert(`Olá, ${nome}! Seja Bem-Vindo`);
        }
     </script>
</body>
</html>
